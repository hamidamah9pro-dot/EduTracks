<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
    margin: 25% ;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}
form{
    background-color: rgb(13, 63, 121);
    display: flex;
    padding: 5%;
    align-items: center;
    justify-content: center;
    margin-top: 14%;
    border-radius: 30px;
}
.cards{
    width: 60%;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
}
.card1{
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #f5f5f5;
    padding: 12px 20px;
    margin-bottom: 10px;
    border-radius: 8px;
}

.card1 p{
    font-size: 18px;
    font-weight: 500;
}

button{
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    background: black;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease-out;
}
button a{
    color: white;
    padding: 10px 20px;
    text-decoration: none;
}
button:hover{
    background: #5d84fd;
    color: white;
     transform: scale(1.1);

}
    </style>
